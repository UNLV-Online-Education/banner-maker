<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Banner Maker</title>
    <meta name="description" content="UNLV Office of Online Education" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/bulma.css?v=1.0" />
    <link rel="stylesheet" href="css/mystyles.css?v=1.0" />
  </head>

  <body>
    <div class="container">
      <section class="section">
        <h1 class="title is-1">Make Course Banners</h1>
        <p class="is-3">
          Use this tool to compose banners you can copy and paste into your
          Canvas course.
        </p>
      </section>
      <section class="section">
        <h2 class="title is-2">Enter Course Number and Title</h2>
        <form id="my-form">
          <div class="field">
            <label class="label">Course Number</label>
            <div class="control">
              <input
                id="courseName"
                class="input"
                type="text"
                placeholder="ABC 123"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Course Title</label>
            <div class="control">
              <input
                id="courseTitle"
                class="input"
                type="text"
                placeholder="Course Name Goes Here"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                Create Banner Set
              </button>
            </div>
          </div>
        </form>
      </section>
      <section id="finishedBanners" class="section">
        <div style="vertical-align: middle;">
          <h2 style="display: inline-block;" class="title is-2">
            Custom Banners
          </h2>
          <button
            onclick="toggleModal()"
            style="margin-top: 0.8em; margin-left: 2em;"
            class="button is-small is-primary is-outlined"
          >
            Change Style
          </button>
        </div>
        <canvas
          class="is-hidden"
          width="1100px"
          height="300px"
          id="mainBanner"
        ></canvas>
        <canvas
          class="is-hidden"
          width="1100px"
          height="150"
          id="moduleBanner"
        ></canvas>
        <img
          id="mainImageSource"
          src="blanks/template-03-main-banner.png"
          class="is-hidden"
        />
        <img
          id="moduleImageSource"
          src="blanks/template-03-module-banner.png"
          class="is-hidden"
        />
        <div class="box">
          <!-- <div class="content"> -->
          <h3 class="is-3 title">Main Banner</h3>
          <img id="mainImageDestination" class="is-hidden" />
        </div>
        <h3 class="is-3 title">Module Banners</h3>
        <div id="moduleBanners"></div>
      </section>
    </div>
    <!-- style selector modal -->
    <div id="styleSelectorModal" class="modal">
      <div onclick="toggleModal()" class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <h2 class="is-header is-2">Choose style below</h2>
        </header>
        <section class="modal-card-body">
          <!-- choices -->
          <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/Banner Template_01 Preview.png" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/Banner Template_02 Preview.png" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/Banner2-AG.jpg" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/CanvasTemplateBanner02_GG.png" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/main-banner-08.png" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/OE_TemplateBannerCompD.jpg" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    src="example-banners/OE-DIY-main-banner-template-01.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/UNLV_Placeholder_Banner_01.png" />
                </figure>
              </div>
            </div>
          </div>
        </section>
        <!-- footer -->
      </div>
      <button
        onclick="toggleModal()"
        class="modal-close is-large"
        aria-label="close"
      ></button>
    </div>
    <script src="js/generate.js"></script>
    <script src="js/style-selector.js"></script>
  </body>
</html>
