<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Banner Maker</title>
    <meta name="description" content="UNLV Office of Online Education" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/mystyles.css?v=1.0" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Make Course Banners</h1>
        <h2 class="title is-3">Step 1: Enter your course details</h2>
        <form id="my-form">
          <div class="field">
            <label class="label">Course Number</label>
            <div class="control">
              <input
                id="courseName"
                class="input"
                type="text"
                placeholder="ABC 123"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Course Title</label>
            <div class="control">
              <input
                id="courseTitle"
                class="input"
                type="text"
                placeholder="Course Name Goes Here"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                Preview Course Banners
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section id="finishedBanners" class="section">
      <div id="previewZone" class="container is-relative">
        <h2 id="previewHeader" class="title is-3 has-text-grey">
          Step 2: Preview Banners
        </h2>
        <img
          id="previewsLoading"
          src="./loading.gif"
          class="is-hidden is-overlay"
        />
        <!-- <button
            onclick="toggleModal()"
            style="margin-top: 0.8em; margin-left: 2em;"
            class="button is-small is-primary is-outlined"
          >
            Change Style
          </button> -->
      </div>
    </section>
    <section id="downloadSection" class="section">
      <div class="container">
        <h2 id="downloadHeader" class="title is-3 has-text-grey">
          Step 3: Download Banners
        </h2>
        <button
          id="downloadButton"
          onclick="exportZip()"
          class="button is-primary is-hidden"
        >
          Download All Banners as .Zip
        </button>
      </div>
    </section>

    <!-- style selector modal -->
    <div id="styleSelectorModal" class="modal">
      <div onclick="toggleModal()" class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <h2 class="is-header is-2">Choose style below</h2>
        </header>
        <section class="modal-card-body">
          <!-- choices -->
          <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image box">
                  <img src="example-banners/Banner Template_01 Preview.png" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/Banner Template_02 Preview.png" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/Banner2-AG.jpg" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/CanvasTemplateBanner02_GG.png" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/main-banner-08.png" />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/OE_TemplateBannerCompD.jpg" />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    src="example-banners/OE-DIY-main-banner-template-01.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img src="example-banners/UNLV_Placeholder_Banner_01.png" />
                </figure>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <button
      onclick="toggleModal()"
      class="modal-close is-large"
      aria-label="close"
    ></button>
    <script src="js/vendor/FileSaver.js"></script>
    <script src="js/vendor/canvas-toBlob.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/export.js"></script>
    <script src="js/style-selector.js"></script>
  </body>
</html>
