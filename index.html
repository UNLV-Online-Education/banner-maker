<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Online Education Course Banner Maker</title>
    <meta name="description" content="UNLV Office of Online Education" />
    <meta name="author" content="SitePoint" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mystyles.css?v=1.0" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Make Course Banners</h1>

        <div class="columns">
          <div class="column">
            <p class="content">
              Banners are the "title" images for a course or a module. Using
              some consistent imagery can give your course a more polished look,
              and provide a familiar look-and-feel for students.
            </p>
          </div>
          <div class="column">
            <figure class="image">
              <img src="images/canvas-course-homepage.png" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="title is-3">Enter Course Details</h2>
        <form id="my-form">
          <div class="field">
            <label class="label">Course Number</label>
            <div class="control">
              <input
                id="courseName"
                class="input"
                type="text"
                value="ABC 123"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Course Title</label>
            <div class="control">
              <input
                id="courseTitle"
                class="input"
                type="text"
                value="Course Name Goes Here"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button
                id="previewButton"
                type="submit"
                class="button is-primary"
              >
                Preview Course Banners
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 style="display: inline-block;" class="title is-3">
          Preview Banners
        </h2>
        <button
          onclick="toggleModal()"
          style="margin-top: 0.8em; margin-left: 2em;"
          class="button is-small is-primary is-outlined"
        >
          Change Style
        </button>
        <div id="previewZone" class="container">
          <img id="previewsLoading" src="./loading.gif" class="is-hidden" />
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 style="display: inline-block;" class="title is-3">
          Download
        </h2>
        <p>
          <button
            id="downloadButton"
            disabled
            onclick="exportZip()"
            class="button is-large is-primary"
          >
            Download Banners (.zip)
          </button>
        </p>
      </div>
    </section>

    <!-- style selector modal -->
    <div id="styleSelectorModal" class="modal">
      <div onclick="toggleModal()" class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <h2 class="is-header is-2">Choose style below</h2>
        </header>
        <section class="modal-card-body">
          <!-- choices -->
          <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(0)"
                    src="images/example-banners/example-banner-01.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(1)"
                    src="images/example-banners/example-banner-02.jpg"
                  />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(2)"
                    src="images/example-banners/example-banner-03.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(3)"
                    src="images/example-banners/Banner Template_02 Preview.png"
                  />
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(4)"
                    src="images/example-banners/CanvasTemplateBanner02_GG.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <a class="is-link" onclick="chooseStyle(5)">
                  <figure class="image rounded">
                    <img
                      src="images/example-banners/OE_TemplateBannerCompD.jpg"
                    />
                  </figure>
                </a>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(6)"
                    src="images/example-banners/UNLV_Placeholder_Banner_01.png"
                  />
                </figure>
              </div>
              <div class="tile is-6">
                <figure class="image">
                  <img
                    onclick="chooseStyle(7)"
                    src="images/example-banners/main-banner-08.png"
                  />
                </figure>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <button
      onclick="toggleModal()"
      class="modal-close is-large"
      aria-label="close"
    ></button>
    <canvas id="drawingCanvas" class="is-hidden"></canvas>
    <img id="mainImageSource" class="is-hidden" src="" />
    <img id="moduleImageSource" class="is-hidden" src="" />
    <script src="js/vendor/FileSaver.js"></script>
    <script src="js/vendor/canvas-toBlob.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/export.js"></script>
    <script src="js/style-selector.js"></script>
  </body>
</html>
